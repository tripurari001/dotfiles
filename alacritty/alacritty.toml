live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
style = "Block"
unfocused_hollow = true

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "FiraCode Nerd Font"

[font.glyph_offset]
x = 0
y = 3

[font.italic]
family = "FiraCode Nerd Font"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 6

[shell]
args = ["--login"]
program = "/bin/zsh"

[window]
decorations = "full"
opacity = 1

[window.dimensions]
columns = 150
lines = 40

[window.padding]
x = 15
y = 15


